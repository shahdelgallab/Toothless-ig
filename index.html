<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toothless</title>

  <link rel="stylesheet" href="general.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="left-horn"></div>
      <div class="right-horn"></div>

      <div class="left-ear"></div>
      <div class="right-ear"></div>
  
      <div class="left-eye">
        <div class="iris"></div>
      </div>
      <div class="right-eye">
        <div class="iris"></div>
      </div>

      <div class="left-vibrissae">
        <div class="top"></div>
        <div class="bot"></div>
      </div>
  
      <div class="right-vibrissae">
        <div class="top"></div>
        <div class="bot"></div>
      </div>

    </div>

    <div class="body">
      <div class="left-hand"></div>
      <div class="right-hand"></div>

      <div class="left-leg"></div>
      <div class="right-leg"></div>

      <div class="left-wing"></div>
      <div class="right-wing"></div>

      <div class="tail"></div>
    </div>
    
  </div>

</body>
</html>
